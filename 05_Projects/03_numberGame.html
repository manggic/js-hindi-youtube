<html lang="en">
  <head>

  <body>
    <h2>Number Game</h2>

    <h4>Try and select any number between 1 and 100</h4>

    <h4>You will get 10 chance to make the guess</h4>

    <form action="">
      <label for="">Guess a number</label>
      <input type="number" name="" id="" min="1" max="100" />

      <input type="submit" value="submit" />
    </form>

    <div>
      <h4>Previous Guesses : <span></span></h4>
      <h4>Remaining Guesses : <span></span></h4>
    </div>
  </body>

  <script>
    console.log(Math.floor(Math.random() * 10) + 1);
  </script>
