<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div id="parent2">
      <div id="parent1">
        <div id="child">child</div>
      </div>
    </div>
  </body>

  <script>
    document.querySelector("#child").addEventListener("click", function (e) {
      e.preventDefault();
      e.stopPropagation()
      console.log("child");
    });

    document.querySelector("#parent1").addEventListener("click", function (e) {
      e.preventDefault();
      console.log("parent1");
    });

    document.querySelector("#parent2").addEventListener("click", function (e) {
      e.preventDefault();
      console.log("parent2");
    });
  </script>
</html>
